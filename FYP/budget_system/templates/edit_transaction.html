{% extends "base.html" %}
{% block title %}Edit Transaction{% endblock %}

{% block content %}

<section class="page-header pixel-ui">
    <h2>Edit Transaction</h2>
    <p class="subtitle">Update your transaction details.</p>
</section>

<!-- CENTER WRAPPER -->
<div class="edit-wrapper">

    <div class="card edit-card pixel-ui">

        <form method="POST" class="edit-form">

            <div class="form-row">
                <label>Description</label>
                <input type="text"
                       name="description"
                       value="{{ transaction.description }}"
                       placeholder="e.g. Lunch at cafe"
                       required>
            </div>

            <div class="form-row">
                <label>Amount (RM)</label>
                <input type="number"
                       step="0.01"
                       name="amount"
                       value="{{ transaction.amount }}"
                       required>
            </div>

            <div class="form-row">
                <label>Type</label>
                <select name="type">
                    <option value="expense"
                        {% if transaction.type == "expense" %}selected{% endif %}>
                        Expense
                    </option>
                    <option value="income"
                        {% if transaction.type == "income" %}selected{% endif %}>
                        Income
                    </option>
                </select>
            </div>

            <div class="form-row">
                <label>Category</label>
                <input type="text"
                       name="category"
                       value="{{ transaction.category or '' }}"
                       placeholder="Optional">
            </div>

            <div class="form-actions">
                <a href="{{ url_for('home') }}" class="action-link edit-link">
                    Cancel
                </a>
                <button type="submit" class="action-link danger">
                    Save Changes
                </button>
            </div>

        </form>

    </div>

</div>

{% endblock %}
